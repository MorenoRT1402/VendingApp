server {
    listen 80;
    index index.php;
    root /var/www/html/public;

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ^~ /api {
        try_files $uri /index.php$is_args$args;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location /assets {
        root /var/www/html;
        try_files $uri =404;
    }

    location /assets/bundles {
        alias /var/www/html/public/bundles;
        try_files $uri $uri/ =404;
    }

    # location ~* \.(css|js|ico|gif|jpe?g|png)$ { # Para otros assets
    #     root /var/www/html/public; # Root para los assets
    #     try_files $uri =404;
    # }
    
}
